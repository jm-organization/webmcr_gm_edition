;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;   Статус mcr-приложения.
;   Может принимать следующие значения: DEVELOPMENT, PRODACTION.
;   DOCUMENTATION: /app-mode
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
app.mode = DEVELOPMENT
app.debug = yes

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;   Включет логирование пользовательских действий
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
site.user.log_activity = yes

[cache]
driver = \mcr\cache\drivers\mcr_cache_driver
enabled = yes
;   Время жизни кеша, 30 дней.
expire = 2592000
